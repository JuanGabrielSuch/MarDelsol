<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Hotel Mediterráneo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Reservas</h1>
        <nav>
            <a href="index.html#inicio">Inicio</a>
            <a href="index.html#habitaciones">Habitaciones</a>
            <a href="index.html#servicios">Servicios</a>
            <a href="index.html#contacto">Contacto</a>
            <a href="reservas.html" class="active">Reservas</a>
        </nav>
    </header>
    <section>
        <h2 style="color:#bfa77a;text-align:center;">Reserva tu estancia</h2>
        <form class="reserva-form" style="max-width:400px;margin:2rem auto;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="fecha-entrada">Fecha de entrada:</label>
            <input type="date" id="fecha-entrada" name="fecha-entrada" required>
            <label for="fecha-salida">Fecha de salida:</label>
            <input type="date" id="fecha-salida" name="fecha-salida" required>
            <label for="habitacion">Tipo de habitación:</label>
            <select id="habitacion" name="habitacion" required>
                <option value="">Selecciona una opción</option>
                <option value="suite">Suite Vista al Mar</option>
                <option value="deluxe">Habitación Deluxe</option>
                <option value="junior">Junior Suite</option>
            </select>
            <button type="submit" class="btn" style="width:100%;margin-top:1.5rem;">Reservar</button>
        </form>
    </section>
    <footer>
        &copy; 2025 Hotel Mediterráneo. Todos los derechos reservados.
    </footer>
</body>
</html>
